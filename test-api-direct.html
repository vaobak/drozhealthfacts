<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Direct API Test - Affiliate Links</h1>
    
    <div class="test-section">
        <h3>1. Test GET All Links</h3>
        <button onclick="testGetAllLinks()">GET /api/affiliate-links</button>
        <div id="getAllResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test GET by Slug</h3>
        <input type="text" id="slugInput" placeholder="Enter slug (e.g., super)" value="super">
        <button onclick="testGetBySlug()">GET /api/affiliate-links/slug/{slug}</button>
        <div id="getBySlugResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test POST (Create New Link)</h3>
        <button onclick="testCreateLink()">POST /api/affiliate-links</button>
        <div id="createResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test PUT (Update Link)</h3>
        <input type="text" id="updateIdInput" placeholder="Enter link ID">
        <button onclick="testUpdateLink()">PUT /api/affiliate-links/{id}</button>
        <div id="updateResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Test DELETE</h3>
        <input type="text" id="deleteIdInput" placeholder="Enter link ID">
        <button onclick="testDeleteLink()">DELETE /api/affiliate-links/{id}</button>
        <div id="deleteResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://drozhealthfacts.com/api';
        const API_KEY = 'droz-health-facts-api-key-2026';
        const PROJECT_ID = 'droz-health-facts';

        function getHeaders(method = 'GET') {
            const headers = {
                'Content-Type': 'application/json'
            };
            
            // Add auth headers for non-GET requests
            if (method !== 'GET') {
                headers['Authorization'] = `Bearer ${API_KEY}`;
                headers['X-Project-ID'] = PROJECT_ID;
            }
            
            return headers;
        }

        function displayResult(elementId, result, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        }

        async function testGetAllLinks() {
            try {
                console.log('Testing GET all links...');
                const response = await fetch(`${API_BASE}/affiliate-links`, {
                    method: 'GET',
                    headers: getHeaders('GET')
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                displayResult('getAllResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                });
            } catch (error) {
                console.error('GET all links error:', error);
                displayResult('getAllResult', { error: error.message }, true);
            }
        }

        async function testGetBySlug() {
            const slug = document.getElementById('slugInput').value;
            if (!slug) {
                alert('Please enter a slug');
                return;
            }
            
            try {
                console.log('Testing GET by slug:', slug);
                const response = await fetch(`${API_BASE}/affiliate-links/slug/${slug}`, {
                    method: 'GET',
                    headers: getHeaders('GET')
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                displayResult('getBySlugResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                });
            } catch (error) {
                console.error('GET by slug error:', error);
                displayResult('getBySlugResult', { error: error.message }, true);
            }
        }

        async function testCreateLink() {
            const testData = {
                slug: 'test-api-' + Date.now(),
                title: 'Test API Link',
                description: 'Test link created via API',
                destinationUrl: 'https://example.com/test',
                category: 'Test',
                redirectType: 'direct',
                isActive: true,
                autoRedirect: true
            };
            
            try {
                console.log('Testing POST create link:', testData);
                const response = await fetch(`${API_BASE}/affiliate-links`, {
                    method: 'POST',
                    headers: getHeaders('POST'),
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                displayResult('createResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                });
                
                // Store the ID for update/delete tests
                if (data.id) {
                    document.getElementById('updateIdInput').value = data.id;
                    document.getElementById('deleteIdInput').value = data.id;
                }
            } catch (error) {
                console.error('POST create error:', error);
                displayResult('createResult', { error: error.message }, true);
            }
        }

        async function testUpdateLink() {
            const id = document.getElementById('updateIdInput').value;
            if (!id) {
                alert('Please enter a link ID (create a link first)');
                return;
            }
            
            const updateData = {
                title: 'Updated Test Link - ' + new Date().toLocaleTimeString(),
                description: 'Updated via API test'
            };
            
            try {
                console.log('Testing PUT update link:', id, updateData);
                const response = await fetch(`${API_BASE}/affiliate-links/${id}`, {
                    method: 'PUT',
                    headers: getHeaders('PUT'),
                    body: JSON.stringify(updateData)
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                displayResult('updateResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                });
            } catch (error) {
                console.error('PUT update error:', error);
                displayResult('updateResult', { error: error.message }, true);
            }
        }

        async function testDeleteLink() {
            const id = document.getElementById('deleteIdInput').value;
            if (!id) {
                alert('Please enter a link ID (create a link first)');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this test link?')) {
                return;
            }
            
            try {
                console.log('Testing DELETE link:', id);
                const response = await fetch(`${API_BASE}/affiliate-links/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders('DELETE')
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                displayResult('deleteResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                });
            } catch (error) {
                console.error('DELETE error:', error);
                displayResult('deleteResult', { error: error.message }, true);
            }
        }

        // Auto-test GET all links on page load
        window.onload = function() {
            console.log('Page loaded, testing GET all links...');
            testGetAllLinks();
        };
    </script>
</body>
</html>
