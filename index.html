<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get evidence-based health information from Dr. Oz. Learn about nutrition, fitness, mental health, disease prevention, and more to live a healthier life." />
    <meta name="keywords" content="Dr. Oz, health tips, wellness, nutrition, fitness, mental health, disease prevention, healthy living" />
    <meta name="author" content="Dr. Oz Health Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://drozhealthfacts.com/" />
    <meta property="og:title" content="Dr. Oz Health Facts - Trusted Health Information & Wellness Tips" />
    <meta property="og:description" content="Get evidence-based health information from Dr. Oz. Learn about nutrition, fitness, mental health, and more." />
    <meta property="og:image" content="https://drozhealthfacts.com/apple-touch-icon.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://drozhealthfacts.com/" />
    <meta property="twitter:title" content="Dr. Oz Health Facts - Trusted Health Information & Wellness Tips" />
    <meta property="twitter:description" content="Get evidence-based health information from Dr. Oz. Learn about nutrition, fitness, mental health, and more." />
    <meta property="twitter:image" content="https://drozhealthfacts.com/apple-touch-icon.png" />
    
    <link rel="canonical" href="https://drozhealthfacts.com/" />
    
    <title>Dr. Oz Health Facts - Trusted Health Information & Wellness Tips</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Dr. Oz Health Facts",
      "url": "https://drozhealthfacts.com",
      "description": "Evidence-based health information and wellness tips from Dr. Oz",
      "publisher": {
        "@type": "Organization",
        "name": "Dr. Oz Health Team",
        "logo": {
          "@type": "ImageObject",
          "url": "https://drozhealthfacts.com/apple-touch-icon.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://drozhealthfacts.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
