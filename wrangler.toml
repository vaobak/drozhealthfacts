# Cloudflare Pages Configuration for Dr. Oz Health Facts

name = "drozhealthfacts"
compatibility_date = "2024-01-01"

[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

[build.environment_variables]
NODE_VERSION = "18"
REACT_APP_ENABLE_CLOUD_SYNC = "false"
REACT_APP_FALLBACK_TO_LOCAL = "true"
REACT_APP_DB_PROVIDER = "localStorage"

[[redirects]]
from = "/affiliate/*"
to = "/index.html"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200